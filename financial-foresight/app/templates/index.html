<!DOCTYPE html>
<html>
<head>
    <title>Financial Analysis</title>
</head>
<body>
    <form action="/analyze" method="post">
        <label for="symbol">Enter Company Symbol:</label>
        <input type="text" id="symbol" name="symbol">
        <input type="submit" value="Analyze">
    </form>
    
    {% if narrative %}
        <h2>Narrative</h2>
        <p>{{ narrative }}</p>
    {% endif %}

    {% if years and revenue %}
        <h2>Projected Revenue</h2>
        <ul>
            {% for year, rev in zip(years, revenue) %}
                <li>Year {{ year[0] }}: ${{ "%.2f"|format(rev) }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
